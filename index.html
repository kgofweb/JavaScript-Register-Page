<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Connexion Page with JS</title>
</head>
<body>
    <header>
        <div class="container-header">
            <nav class="main-nav">
                <div id="logo">
                    <a href="#">Data Base</a>
                </div>
                <ul class="main-menu">
                    <li><a class="active" href="#">Register</a></li>
                    <li><a href="#">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="banner"></div>

    <!-- Form -->
    <div class="box">
        <form action="" class="form">

            <!-- Title -->
            <h2 class="form-title">Sign Up</h2>
            <!-- Error -->
            <div class="error-block">
                <p class="error"></p>
            </div>
            <!-- Username -->
            <div class="input-block">
                <label for="username" class="label">Username</label>
                <input type="text" id="username" name="username" class="input username-input">
            </div>
            <!-- Email -->
            <div class="input-block">
                <label for="email" class="label">Email</label>
                <input type="text" name="email" class="input email-input">
            </div>
            <!-- Password -->
            <div class="input-block">
                <label for="password" class="label">Password</label>
                <input type="password" name="password" class="input pw-input">
                <p class="input-info">Must be at least 6 characters long</p>
            </div>
            <!-- Repeat Pass -->
            <div class="input-block">
                <label for="repeat_password" class="label">Confirm password</label>
                <input type="password" name="repeat_password" class="input rpw-input">
            </div>
            <!-- Button Submit -->
            <div class="input-block">
                <input type="submit" value="Register" class="input-submit">
            </div>
    
        </form>
    </div>





    <script src="script.js"></script>
</body>
</html>
